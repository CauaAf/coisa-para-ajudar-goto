<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATU SENAI</title>
    <link rel="stylesheet" type="text/css" href="inicial.css">

</head>

<body>
    <div class="navegação">
        <ul>
            <li class="list vida">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Inicio</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><img src="./imagens/image-removebg-preview.png" alt="pgrs"></span>
                    <span class="text">Pgrs</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><img src="./imagens/lixos.png" alt="lixos da coleta seletiva"></span>
                    <span class="text">Coleta seletiva</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><img src="./imagens/reciclagem.png" alt="reciclagem"></span>
                    <span class="text">Reciclagem</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
                    <span class="text">Trabalhos</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="wallet-outline"></ion-icon></span>
                    <span class="text">Doação</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="ellipsis-vertical-outline"></ion-icon></span>
                    <span class="text">Configurações</span>
                </a>
            </li>
        <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function vidaLink(){
            list.forEach((item) =>
            item.classList.remove('vida'));
            this.classList.add('vida');
        }
        list.forEach((item) =>
        item.addEventListener('click',vidaLink));
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
